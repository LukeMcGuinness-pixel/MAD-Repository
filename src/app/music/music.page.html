<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Top Music in {{commonName}} this Week:</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let music of musicInfo">
    <ion-card-header>
      <ion-card-title style="font-size: 22px;">{{ +music["@attr"].rank +1 }}. {{music.name}} - {{music.artist.name}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content style="font-size: 18px;">
      Listeners: {{music.listeners}}
    </ion-card-content>
  </ion-card>
  </ion-content>
