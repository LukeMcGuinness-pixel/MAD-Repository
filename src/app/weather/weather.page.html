<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Weather for {{capitalName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img [src]="weatherIconLink" alt=""Weather Icon>
    <ion-card-header>
      <ion-card-title>{{weatherDescription}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{weatherTemp}} ({{units}})
    </ion-card-content>
  </ion-card>
  </ion-content>
