<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      G00425732
    </ion-title>
    <ion-button [routerLink]="['/settings']" slot="end" fill="clear">
      <img src="https://img.icons8.com/ios/50/000000/settings--v1.png" alt="Settings Icon" style="width:24px; height:24px;">
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input label="Enter Country" placeholder = "Country name" [(ngModel)]="keyword"></ion-input>
<ion-item-divider>
<ion-item>
  <ion-button size="default" expand="full" (click)="openCountries()">Search</ion-button>
</ion-item>
</ion-item-divider>
</ion-content>
